<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decimales a Binarios</title>
    <link rel="stylesheet" href="conversiones.css">
    
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html" title="Inicio" >Inicio</a></li>
            <li><a href="conversiones.html" title="Conversiones">Conversiones</a></li>
            <li><a href="comparaciones.html" title="Mayor que">Comparaciones</a></li>
            <li><a href="hipotenusa.html" title="Hipotenusa">Hipotenusa</a></li>
        </ul>
    </nav> 
        <form action="Conversiones" method="POST">
            <fieldset>
                <legend>Conversiones</legend>
                <div class="form-group">
                    <input type="radio" id="rb_decimal" name="conversion" value="ejercicio1" required onclick="desabilitar_txt('ejercicio1')">
                    <label for="decimal">Decimal --> Binario</label>
                    <input type="text" id="decimal" name = "decimal" placeholder="Eje: 10 o 10.5" disabled required>
                </div>
                <div class="form-group" >
                    <input type="radio" id="rb_binario" name="conversion" value="ejercicio2" required onclick="desabilitar_txt('ejercicio2')">
                    <label for="binario">Binario --> Decimal</label>
                    <input type="text" id="binario" name = "binario" placeholder="Eje: 1010" disabled required>
                </div>
                <div class="form-group" >
                    <input type="submit" value = "Calcular">
                </div>
            </fieldset>
        </form>
    
</body>
<script >
    var rb_decimal = document.getElementById('rb_decimal');
    var rb_binario = document.getElementById('rb_binario');
    var txt_decimal = document.getElementById('decimal');
    var txt_binario = document.getElementById('binario');

    function desabilitar_txt(conversion) {   
    	if (conversion === 'ejercicio1') {
            binario.disabled = true;
            decimal.disabled = false;
            binario.value = '';
        } else if (conversion === 'ejercicio2') {
            decimal.disabled = true;
            binario.disabled = false;
            decimal.value = '';
        }
    }
</script>
</html>
